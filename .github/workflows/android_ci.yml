name: Android CI

on:
  push:
    branches: [ "main", "UI-Frontend_test", "UI-Frontend_test_mit_wallpaper_changer" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: JDK einrichten
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin' 
        cache: 'gradle' 
        
    - name: Gradle Wrapper ausführbar machen
      run: chmod +x ./gradlew

    - name: Keystore aus Secret erstellen
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks

 
    - name: Lint prüfen
      run: ./gradlew lint

    - name: Mit Gradle bauen
      run: ./gradlew assembleDebug assembleRelease --stacktrace

    - name: Release APK signieren
      run: |
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore keystore.jks \
          -storepass ${{ secrets.KEYSTORE_PASSWORD }} \
          -keypass ${{ secrets.KEY_PASSWORD }} \
          app/build/outputs/apk/release/app-release-unsigned.apk my-key-alias

    - name: Zipalign APK
      run: |
        zipalign -v -p 4 app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release.apk

    - name: Unit-Tests ausführen
      run: ./gradlew testDebugUnitTest --stacktrace

    - name: Debug-APK hochladen
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
    
    - name: Release-APK hochladen
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: app/build/outputs/apk/release/app-release.apk
        if-no-files-found: error
